<form [formGroup]="filtrationForm" id="filtration-form">
	
  <div class="input-group mb-3">
    <button id="send-form" (click)="saveFilters()" class="btn btn-success" type="button">Search</button>
    <button id="clear-form" (click)="clearFilters()" class="btn btn-outline-secondary" type="button">Clear</button>
  </div>
  
  <div class="group">
    <label class="form-label">Manufacturer</label>
    <select formControlName="selectManufacturer" id="selectManufacturer" class="form-select" aria-label="Default select example">
      <option></option>
      <option *ngFor="let item of selectManufactures">{{item}}</option>
    </select>
  </div>
  
  <div class="group">
    <label class="form-label">Model</label>
    <select formControlName="selectModel" id="selectModel" class="form-select" aria-label="Default select example">
      <option></option>
      <option *ngFor="let item of selectModel">{{item}}</option>
    </select>
  </div>
  
  <div class="group">
    <label class="form-label">Operator</label>
    <select formControlName="selectOperator" id="selectOperator" class="form-select" aria-label="Default select example">
      <option></option>
      <option *ngFor="let item of selectOperator">{{item}}</option>
    </select>
  </div>
  
  <div class="group input-group">
    <label class="form-label">Electricity output</label>
    <div class="input-group">
      <input formControlName="electricityOutputFrom" id="electricityOutputFrom" type="text" class="form-control" placeholder="From">
      <input formControlName="electricityOutputTo" id="electricityOutputTo" type="text" class="form-control" placeholder="To">
    </div>
  </div>
  
  <div class="group">
    <label class="form-label">Height</label>
    <div class="input-group">
      <input id="heightFrom" type="text" class="form-control" placeholder="From">
      <input id="heightTo" type="text" class="form-control" placeholder="To">
    </div>
  </div>
  
  <div class="group">
    <label class="form-label">Rotor diameter</label>
    <div class="input-group">
      <input formControlName="rotorDiameterFrom" id="rotorDiameterFrom" type="text" class="form-control" placeholder="From">
      <input formControlName="rotorDiameterTo" id="rotorDiameterTo" type="text" class="form-control" placeholder="To">
    </div>
  </div>
  
  <div class="group">
    <label class="form-label">Start date</label>
    <div class="input-group">
      <input formControlName="startDateFrom" id="startDateFrom" type="text" class="form-control" placeholder="From">
      <input formControlName="startDateTo" id="startDateTo" type="text" class="form-control" placeholder="To">
    </div>
  </div>
  
  <div class="group">
    <label class="form-label">Description</label>
    <input id="description" type="text" class="form-control" placeholder="Type text you are looking for">
  </div>
  
</form>
